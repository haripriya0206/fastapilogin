<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<style>
   .text{
      text-align: center;
    }
</style>
<body>
    <h1 class="text">Register</h1>
    <div class="row">
        <div class="text-danger font-weight-bold">
                {% for message in message %}
                <div class="alert alert-primary alert-dismissible fade show ">{{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
                {% endfor %}

        </div>

    </div>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username"  name="username" placeholder="Enter username" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email"  name="email" placeholder="Enter email" required >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <p>Already have an account? please login here <a href="/">Sign In </a>.</p>
        <button type="submit" value="Login" class="btn btn-success">Submit</button>
      </form>
</body>
</html>
